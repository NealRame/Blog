{{> begin-page}}
    <section class="about-author">
        <div class="row columns">
        	My name is Julien Graziano, a.k.a NealRame or simply Jux for my
			friends. I live in Lille in the north of France with my wonderful
			girlfriend.
        </div>
    </section>
    <section>
        <div class="row columns">
            {{#each (limit collections.articles 5)}}

    </section>

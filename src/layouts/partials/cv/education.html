<section id="education">
	<h1><i class="fa fa-fw fa-graduation-cap"></i>&nbsp;Formation</h1>
	<ul>
		{{#each education}}
		<li>
			<div class="item-header">
				<div class="left">{{year}}</div>
				<div class="right">{{grade}}</div>
			</div>
			<div class="item-body">{{school}}</div>
		</li>
		{{/each}}
	</ul>
</section>

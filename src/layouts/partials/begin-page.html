<!DOCTYPE html>
<html>
{{> head}}
<body>
    <div id="site-menu-wrapper" data-sticky-container>
        {{> menu}}
    </div>
    {{#if show-splash}}
    <div id="splash" data-magellan>
        <div id="intro-text">
            <h1>{{site.title}}</h1>
            <p>Developer, rock climber and dogs lover!</p>
        </div>
        <div id="page-scroll">
            <a href="#blog">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                    <i class="fa fa-angle-double-down fa-stack-1x"></i>
                </span>
            </a>
        </div>
    </div>
    {{/if}}

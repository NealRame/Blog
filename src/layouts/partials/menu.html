<div
    id="site-menu-wrapper"
    class="sticky"
	data-resize="site-menu-wrapper"
    data-sticky
    data-sticky-on="small"
    data-options="marginTop:0">
    <div class="title-bar" data-responsive-toggle="site-nav" data-hide-for="medium">
        <span class="title-bar-title">
            <a data-toggle><i class="fa fa-bars"></i></a>{{site-name}}
        </span>
    </div>
    <nav id="site-nav" class="top-bar">
        <ul class="menu">{{{menu_entry pages page}}}</ul>
    </nav>
</div>

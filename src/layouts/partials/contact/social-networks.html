<h1>Social networks</h1>
<p>
	You can also contact me on social networks using the links below.
</p>
<ul id="social-networks">
	{{#if github}}
		<li><a href="<%= github %>"><i class="fa fa-github-square"></i></a></li>
	{{/if}}
    {{#if facebook}}
		<li><a href="<%= facebook %>"><i class="fa fa-facebook-square"></i></a></li>
	{{/if}}
    {{#if twitter}}
		<li><a href="<%= twitter %>"><i class="fa fa-twitter-square"></i></a></li>
	{{/if}}
</ul>
